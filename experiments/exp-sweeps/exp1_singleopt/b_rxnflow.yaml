project: rxnflow_exp1
program: ./scripts/exp1_singleopt.py
name: rxnflow

command:
  - ${env}
  - python
  - ${program}
  - rxnflow # model
  - rxnflow # prefix
  - ./storage/exp1/ # storage
  - ./data/envs/enamine_all/ #env_dir

method: grid
parameters:
  protein:
    values:
      - ADRB2
      - ALDH1
      - ESR_ago
      - ESR_antago
      - FEN1
      - GBA
      - IDH1
      - KAT2A
      - MAPK1
      - MTORC1
      - OPRK1
      - PKM2
      - PPARG
      - TP53
      - VDR
  trial:
    values: [0, 1, 2, 3]
